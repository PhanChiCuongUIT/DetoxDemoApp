apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: "org.jetbrains.kotlin.android"

android {
    namespace "com.detoxdemoapp"
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.detoxdemoapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        // Cấu hình test instrumentation runner cho Detox
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // --- THÊM DÒNG NÀY ĐỂ CHỌN PHIÊN BẢN DETOX ---
        missingDimensionStrategy "detox", "full"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://www.jitpack.io' } 
}

dependencies {
    implementation "com.facebook.react:react-android"
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    }

    // --- QUAY LẠI DÙNG CÁCH NÀY ---
    // Vì bản 20.46.0 không có online, ta phải build từ source.
    // Nhờ AGP 8.2.1 bạn đã cài, lần này nó sẽ tương thích.
    androidTestImplementation project(path: ':detox')
    
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)